<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학교폭력 예방 인터랙티브 퀴즈</title>
    <style>
        /* CSS 스타일링: 퀴즈의 디자인을 담당합니다. */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        #quiz-container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        #question {
            font-size: 1.5em;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .options-container button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
            font-size: 1em;
            cursor: pointer;
            text-align: left;
            transition: all 0.3s ease;
        }
        .options-container button:hover:not([disabled]) {
            background-color: #e9e9e9;
            border-color: #007bff;
        }
        .options-container button.correct {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
            font-weight: bold;
        }
        .options-container button.incorrect {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
            font-weight: bold;
        }
        #result {
            text-align: center;
            font-size: 1.8em;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="quiz-container">
        <div id="question">질문을 불러오는 중입니다...</div>
        <div class="options-container" id="options-container">
            </div>
        <div id="result"></div>
    </div>

    <script>
        // JavaScript: 퀴즈의 모든 동작을 담당합니다.
        
        const quizData = [
            {
                question: "친구가 원하지 않음에도 계속 외모를 평가하거나 성적인 농담을 하는 행위는 어떤 유형의 폭력에 해당할까요?",
                options: ["신체 폭력", "금품 갈취", "언어 폭력 (성희롱 포함)", "강요"],
                correctAnswer: "언어 폭력 (성희롱 포함)"
            },
            {
                question: "학교폭력 피해를 목격했을 때, 방관자의 올바른 행동으로 가장 적절한 것은 무엇일까요?",
                options: ["못 본 척 그냥 지나간다.", "가해 학생의 행동이 재밌다고 웃으며 동조한다.", "즉시 선생님이나 117에 알린다.", "직접 나서서 가해 학생과 싸운다."],
                correctAnswer: "즉시 선생님이나 117에 알린다."
            },
            {
                question: "SNS에서 특정 친구를 지속해서 비방하거나 따돌리는 행위를 무엇이라고 할까요?",
                options: ["사이버 렉카", "사이버 불링", "디지털 풋프린트", "셰어런팅"],
                correctAnswer: "사이버 불링"
            }
            // 여기에 문제를 더 추가할 수 있습니다.
        ];

        const questionElement = document.getElementById('question');
        const optionsContainer = document.getElementById('options-container');
        const resultElement = document.getElementById('result');

        let currentQuestionIndex = 0;
        let score = 0;

        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            resultElement.innerText = '';
            showQuestion();
        }

        function showQuestion() {
            const currentQuestion = quizData[currentQuestionIndex];
            questionElement.innerText = `${currentQuestionIndex + 1}. ${currentQuestion.question}`;
            
            optionsContainer.innerHTML = '';
            currentQuestion.options.forEach(option => {
                const button = document.createElement('button');
                button.innerText = option;
                button.addEventListener('click', () => selectAnswer(button, option));
                optionsContainer.appendChild(button);
            });
        }

        function selectAnswer(button, selectedOption) {
            const currentQuestion = quizData[currentQuestionIndex];
            const isCorrect = selectedOption === currentQuestion.correctAnswer;

            if (isCorrect) {
                button.classList.add('correct');
                score++;
            } else {
                button.classList.add('incorrect');
            }

            // 모든 버튼을 비활성화하고 정답을 보여줍니다.
            Array.from(optionsContainer.children).forEach(btn => {
                if (btn.innerText === currentQuestion.correctAnswer) {
                    btn.classList.add('correct');
                }
                btn.disabled = true;
            });
            
            // 1.5초 후에 다음 문제로 넘어갑니다.
            setTimeout(() => {
                currentQuestionIndex++;
                if (currentQuestionIndex < quizData.length) {
                    showQuestion();
                } else {
                    showResult();
                }
            }, 1500);
        }

        function showResult() {
            questionElement.innerText = '퀴즈가 종료되었습니다!';
            optionsContainer.innerHTML = '';
            resultElement.innerText = `총 ${quizData.length}문제 중 ${score}문제를 맞혔습니다!`;
        }

        // 퀴즈 시작
        startQuiz();
    </script>
</body>
</html>
