<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>청구고등학교 학교폭력 예방 퀴즈^^</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #f0f2f5; color: #333; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; }
        #quiz-container { background-color: white; padding: 2rem; border-radius: 15px; box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12); width: 100%; max-width: 700px; }
        h1 { text-align: center; color: #0056b3; margin-top: 0; }
        #question { font-size: 1.4em; margin-bottom: 25px; font-weight: 700; line-height: 1.6; }
        .options-container button { display: block; width: 100%; padding: 15px; margin: 10px 0; border: 2px solid #ddd; border-radius: 10px; background-color: #f9f9f9; font-size: 1em; font-family: 'Noto Sans KR', sans-serif; cursor: pointer; text-align: left; transition: all 0.3s ease; }
        .options-container button:hover:not([disabled]) { background-color: #eef5ff; border-color: #007bff; }
        .options-container button.correct { background-color: #d4edda; border-color: #c3e6cb; color: #155724; font-weight: 700; }
        .options-container button.incorrect { background-color: #f8d7da; border-color: #f5c6cb; color: #721c24; font-weight: 700; }
        #hint-container button { background-color: #6c757d; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; transition: background-color 0.3s; }
        #hint-container button:hover { background-color: #5a6268; }
        #hint-text { margin-top: 15px; padding: 10px; background-color: #fff3cd; border-left: 5px solid #ffeeba; color: #856404; font-weight: bold; }
        #result { text-align: center; font-size: 1.8em; font-weight: bold; margin-top: 25px; }
    </style>
</head>
<body>

    <div id="quiz-container">
        <h1>🏫 청구고등학교 학교폭력 예방 퀴즈!!</h1>
        <div id="question">질문을 불러오는 중입니다...</div>
        <div class="options-container" id="options-container"></div>
        <div id="hint-container"></div>
        <div id="hint-text"></div>
        <div id="result"></div>
    </div>

    <script>
        const quizData = [
            { question: "친구의 신체나 물건에 일부러 해를 가하는 '신체 폭력'에 해당하지 않는 것은 무엇일까요?", options: ["가. 복도에서 장난을 치는 척하며 일부러 발을 걸어 넘어뜨렸다.", "나. 친구의 필통을 빼앗아 창밖으로 던졌다.", "다. 말다툼 끝에 화가 나 친구의 어깨를 세게 밀쳤다.", "라. 친구의 의견에 동의하지 않아 큰 소리로 반박했다."], correctAnswer: "라. 친구의 의견에 동의하지 않아 큰 소리로 반박했다.", hint: "물리적인 힘이나 도구를 사용했는지 생각해 보세요." },
            { question: "SNS나 메신저에서 특정 친구를 지속해서 비방하거나 따돌리는 행위를 무엇이라고 할까요?", options: ["가. 사이버 렉카 (Cyber Wrecker)", "나. 사이버 불링 (Cyberbullying)", "다. 디지털 풋프린트 (Digital Footprint)", "라. 셰어런팅 (Sharenting)"], correctAnswer: "나. 사이버 불링 (Cyberbullying)", hint: "'괴롭힘'을 뜻하는 영어 단어 'Bullying'을 떠올려 보세요." },
            { question: "학교폭력 피해를 목격했을 때, 목격자의 올바른 행동으로 가장 적절한 것은 무엇일까요?", options: ["가. 못 본 척 그냥 지나간다.", "나. 가해 학생의 행동이 재밌다고 웃으며 동조한다.", "다. 즉시 선생님이나 117 학교폭력 신고센터에 알린다.", "라. 직접 나서서 가해 학생과 싸워 친구를 구해준다."], correctAnswer: "다. 즉시 선생님이나 117 학교폭력 신고센터에 알린다.", hint: "나 자신도 안전하면서 문제를 해결할 가장 효과적인 방법은 무엇일까요?" },
            { question: "다음 중 학교폭력대책심의위원회(학폭위)의 역할로 옳지 않은 것은 무엇일까요?", options: ["가. 피해 학생 보호를 위한 조치를 결정한다.", "나. 가해 학생에 대한 선도 및 교육 조치를 결정한다.", "다. 가해 학생을 경찰서에 고발하여 형사 처벌을 요청한다.", "라. 학교폭력 사안에 대한 조사 및 사실관계를 확인한다."], correctAnswer: "다. 가해 학생을 경찰서에 고발하여 형사 처벌을 요청한다.", hint: "학폭위는 사법기관이 아닌 '교육적' 해결을 위한 기구라는 점을 생각해 보세요." },
            { question: "친구가 원하지 않음에도 계속 외모를 평가하거나 성적인 농담을 하는 행위는 어떤 유형의 폭력에 해당할까요?", options: ["가. 신체 폭력", "나. 금품 갈취", "다. 언어 폭력 (성희롱 포함)", "라. 강요"], correctAnswer: "다. 언어 폭력 (성희롱 포함)", hint: "상대방에게 불쾌감을 주는 '말'이나 '대화'와 관련된 폭력입니다." },
            { question: "학교폭력으로 인정되기 위한 필수 요건으로 가장 중요한 것은 무엇일까요?", options: ["가. 가해 학생의 나쁜 의도", "나. 피해 학생이 겪는 신체적·정신적 고통", "다. 폭행 장면을 목격한 증인의 존재", "라. 가해 행위로 인해 발생한 금전적 피해"], correctAnswer: "나. 피해 학생이 겪는 신체적·정신적 고통", hint: "'나는 장난이었는데?' 라는 변명이 통하지 않는 이유를 생각해 보세요. 누구의 입장이 가장 중요할까요?" },
            { question: "돈을 빌려달라고 강요하거나, 숙제나 과제를 대신 해오게 하는 '셔틀' 행위는 어떤 유형의 폭력에 해당할까요?", options: ["가. 사이버 폭력", "나. 따돌림", "다. 강요", "라. 언어 폭력"], correctAnswer: "다. 강요", hint: "상대방이 하기 싫어하는 일을 억지로 시키는 행위를 무엇이라고 할까요?" },
            { question: "친구의 동의 없이 사진을 찍어 단체 대화방에 공유하며 외모를 비하했습니다. (A: 사이버 폭력, B: 명예훼손, C: 초상권 침해) 이 행동에 해당하는 폭력 유형을 모두 고른 것은?", options: ["가. A", "나. A, B", "다. A, B, C", "라. B, C"], correctAnswer: "다. A, B, C", hint: "온라인 공간에서 일어난 일인지, 다른 사람 앞에서 망신을 주었는지, 동의 없이 얼굴을 사용했는지 각각 따져보세요." },
            { question: "학교폭력 예방 및 대책에 관한 법률의 궁극적인 목적으로 가장 알맞은 것은 무엇일까요?", options: ["가. 가해 학생을 강력하게 처벌하여 격리하는 것", "나. 피해 학생의 회복과 가해 학생의 선도를 통해 건전한 사회 구성원으로 성장하도록 돕는 것", "다. 학교폭력 발생 시 학교의 책임을 엄격하게 묻는 것", "라. 모든 학생을 잠재적 가해자로 간주하고 감시하는 것"], correctAnswer: "나. 피해 학생의 회복과 가해 학생의 선도를 통해 건전한 사회 구성원으로 성장하도록 돕는 것", hint: "법은 처벌뿐만 아니라 '교육'과 '회복'을 통해 더 나은 공동체를 만드는 것을 목표로 합니다." },
            { question: "'나 하나쯤이야 괜찮겠지'라는 생각으로 친구를 따돌리는 분위기에 동조하는 것을 심리학 용어로 무엇이라고 할까요?", options: ["가. 스톡홀름 증후군 (Stockholm syndrome)", "나. 피그말리온 효과 (Pygmalion effect)", "다. 방관자 효과 (Bystander effect)", "라. 링겔만 효과 (Ringelmann effect)"], correctAnswer: "다. 방관자 효과 (Bystander effect)", hint: "목격자가 많을수록 책임감이 분산되어 아무도 나서지 않는 현상을 무엇이라고 부를까요?" }
        ];

        const questionElement = document.getElementById('question');
        const optionsContainer = document.getElementById('options-container');
        const hintContainer = document.getElementById('hint-container');
        const hintTextElement = document.getElementById('hint-text');
        const resultElement = document.getElementById('result');

        let currentQuestionIndex = 0;
        let score = 0;

        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            resultElement.innerText = '';
            showQuestion();
        }

        function showQuestion() {
            resultElement.innerText = '';
            const currentQuestion = quizData[currentQuestionIndex];
            questionElement.innerText = `${currentQuestionIndex + 1}. ${currentQuestion.question}`;
            
            optionsContainer.innerHTML = '';
            currentQuestion.options.forEach(option => {
                const button = document.createElement('button');
                button.innerText = option;
                button.addEventListener('click', () => selectAnswer(button, option));
                optionsContainer.appendChild(button);
            });

            hintContainer.innerHTML = '';
            hintTextElement.innerText = '';
            if (currentQuestion.hint) {
                const hintButton = document.createElement('button');
                hintButton.innerText = '💡 힌트 보기';
                hintButton.onclick = () => {
                    hintTextElement.innerText = "힌트: " + currentQuestion.hint;
                    hintButton.style.display = 'none';
                };
                hintContainer.appendChild(hintButton);
            }
        }

        function selectAnswer(button, selectedOption) {
            const currentQuestion = quizData[currentQuestionIndex];
            const isCorrect = selectedOption === currentQuestion.correctAnswer;

            if (isCorrect) {
                button.classList.add('correct');
                score++;
            } else {
                button.classList.add('incorrect');
            }

            Array.from(optionsContainer.children).forEach(btn => {
                if (btn.innerText === currentQuestion.correctAnswer) {
                    btn.classList.add('correct');
                }
                btn.disabled = true;
            });
            
            hintContainer.innerHTML = ''; // 답변 선택 시 힌트 버튼 숨기기

            setTimeout(() => {
                currentQuestionIndex++;
                if (currentQuestionIndex < quizData.length) {
                    showQuestion();
                } else {
                    showResult();
                }
            }, 1500);
        }

        function showResult() {
            questionElement.innerText = '🎉 퀴즈가 모두 종료되었습니다! 🎉';
            optionsContainer.innerHTML = '';
            hintContainer.innerHTML = '';
            hintTextElement.innerText = '';
            resultElement.innerText = `총 ${quizData.length}문제 중 ${score}문제를 맞혔습니다!`;
        }

        startQuiz();
    </script>
</body>
</html>
